<header class="pageheader">
  <h1 class="fs-large">{{title}}</h1>
</header>

<div class="hosts" ng-if="!bookings.length">
  {{emptyText}}
</div>
<ul class="hosts" ng-if="bookings.length">
  <li class="hosts-item" ng-repeat="booking in bookings">
    <div class="hosts-item-preheader c-light">
      {{booking.datetime|longdate}} {{booking.separatorText}}:
    </div>
    <a href="#/booking/{{booking._id}}">
      <user-card user="booking.showInList"></user-card>
    </a>
  </li>
</ul>
