<dl>
  <dt ng-if="booking.date">When</dt>
  <dd ng-if="booking.date">{{booking.date}}</dd>
  <dt ng-if="booking.showAddress">Where</dt>
  <dd ng-if="booking.showAddress">{{booking.host.address}}</dd>
  <dt>Host</dt>
  <dd><a href="#/host/{{booking.host.id}}">{{booking.host.name}}</a></dd>
  <dt>Guest</dt>
  <dd><a href="#/host/{{booking.guest.id}}">{{booking.guest.name}}</a></dd>
</dl>

<footer>
  <p ng-if="error">{{error}}</p>
  <button type="button" ng-if="rejectable" ng-click="reject()">Reject</button>
  <button type="button" ng-if="acceptable" ng-click="accept(newBooking.date, newBooking.time)">Confirm</button>
  <input type="date" ng-if="acceptable" ng-model="newBooking.date" placeholder="YYYY-MM-DD">
  <input type="time" ng-if="acceptable" ng-model="newBooking.time" placeholder="HH:MM">
</footer>
