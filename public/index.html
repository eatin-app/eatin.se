<!DOCTYPE html>
<html ng-app="readerApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1.0" />
  <title>Articles</title>
  <script src="/dist/app.js"></script>
  <link rel="stylesheet" href="/dist/main.css">
</head>
<body class="footermenu-container">
  <header class="mainheader">
    <div class="layout-globalwide">
      <span class="mainheader-logo">
        Eatin
      </span>
    </div>
  </header>
  <section class="main" ng-view></section>

  <nav class="footermenu theme-black" ng-controller="NavigationCtrl">
    <ul class="footermenu-inner layout-globalwide" ng-hide="auth.isLoggedIn">
      <li class="footermenu-item" ng-repeat="item in items">
        <a
          class="footermenu-link"
          ng-class="{ 'footermenu-link_active': isActive(item.url) }"
          href="#{{item.url}}"
          >
          <i class="icon icon-{{item.icon}}"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
