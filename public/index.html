<!DOCTYPE html>
<html ng-app="readerApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1.0" />
  <title>Articles</title>
  <script src="/dist/app.js"></script>
  <link rel="stylesheet" href="/dist/main.css">
</head>
<body>
  <header class="main-header">
    <div class="main-header__logo">
      Eat<span>In</span>
    </div>
  </header>
  <section class="main" ng-view></section>

  <nav class="footer-menu" ng-controller="footerMenuCtrl">
    <ul class="footer-menu__inner" ng-hide="auth.isLoggedIn">
      <li class="footer-menu__item" ng-repeat="item in items">
        <a
          class="footer-menu__link"
          ng-class="{ 'footer-menu__link--active': isActive(item.url) }"
          href="#{{item.url}}"
          >
          {{item.text}}
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
